<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Mem-slider</title>
</head>
<body>
  <main class="main">
    <div class="main__wrapper">
      <form class="main__slider slider">
        <input class="slider__control" type="radio" name="slider-control" id="slide--1" checked>
        <input class="slider__control" type="radio" name="slider-control" id="slide--2">
        <input class="slider__control" type="radio" name="slider-control" id="slide--3">
        <input class="slider__control" type="radio" name="slider-control" id="slide--4">
        
        <div class="slider__list slides">
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1566902145833-0475c9f1a1bf?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MTkxODI3NTN8&ixlib=rb-4.0.3&q=85&width=900" alt="Paris">
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1570135460231-4407ce9488b5?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MTkxODI3ODB8&ixlib=rb-4.0.3&q=85&width=900" alt="Madrid">
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1560930950-5cc20e80e392?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MTkxODI1OTd8&ixlib=rb-4.0.3&q=85&width=900" alt="Berlin">
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1562624475-96c2bc08fab9?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MTkxODI2OTF8&ixlib=rb-4.0.3&q=85&width=900" alt="Prague">
          </div>
        </div>
        <div class="slider__text texts">
          <p class="texts__item text--1">Prague1</p>
          <p class="texts__item text--2">Prague2</p>
          <p class="texts__item text--3">Prague3</p>
          <p class="texts__item text--4">Prague4</p>
        </div>
        <div class="slider__nav">
          <label for="slide--1"></label>
          <label for="slide--2"></label>
          <label for="slide--3"></label>
          <label for="slide--4"></label>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
