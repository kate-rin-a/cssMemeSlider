<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Mem-slider</title>
</head>
<body>
  <main class="main">
    <div class="main__wrapper">
      <form class="main__slider slider">
        <input class="slider__control" type="radio" name="slider-control" id="slide--1" checked>
        <input class="slider__control" type="radio" name="slider-control" id="slide--2">
        <input class="slider__control" type="radio" name="slider-control" id="slide--3">
        <input class="slider__control" type="radio" name="slider-control" id="slide--4">
        
        <div class="slider__list slides">
          <div class="slide">
            <img src="" alt="">
          </div>
          <div class="slide">
            <img src="" alt="">
          </div>
          <div class="slide">
            <img src="" alt="">
          </div>
          <div class="slide">
            <img src="" alt="">
          </div>
        </div>
        <div class="slider__text texts">
          <p class="texts__item text--1"></p>
          <p class="texts__item text--2"></p>
          <p class="texts__item text--3"></p>
          <p class="texts__item text--4"></p>
        </div>
        <div class="slider__nav">
          <label for="slide--1"></label>
          <label for="slide--2"></label>
          <label for="slide--3"></label>
          <label for="slide--4"></label>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
